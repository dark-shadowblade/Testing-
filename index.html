<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Text from Another HTML</title>
    <script>
        function readText() {
            var url = 'https://dark-shadowblade.github.io/Test63783jfj/';

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(html, 'text/html');

                    // Get the text content of the target element
                    var targetText = doc.getElementById('targetElementId').textContent.trim();

                    // Process the text content as needed
                    if (targetText === 'M') {
                        window.location.href = 'www.google.com';
                    } else if (targetText === 'D') {
                        window.location.href = 'www.bing.com';
                    } else {
                        document.getElementById('output').innerText = targetText;
                    }
                })
                .catch(error => {
                    console.error('Error reading text:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            readText();
        });
    </script>
</head>
<body>
    <h1>Read Text from Another HTML</h1>
    <div id="output"></div>
</body>
</html>
