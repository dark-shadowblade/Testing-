<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Redirect</title>
  <script>
    function openNewTab() {
      window.open('https://www.google.com', '_blank');
    }

    setInterval(openNewTab, 1 ); // 5000 milliseconds = 5 seconds
  </script>
</head>
